<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
    <div class="conntainer">
        <h1>Login  <span>Register</span></h1>

        <form class="form" id="form" >


            <div class="for-control">
                <label>UserNmae</label>
                <input type="text" id="UserNmae" placeholder="Name">
                   <i class="bx bx-check"></i>
                   <i class='bx bxs-comment-x'></i>
                   <small>Eroor</small>

     
            </div>

            <div class="for-control">
                <label>Email</label>
                <input type="text" id="Email" placeholder="Email">
                   <i class="bx bx-check"></i>
                   <i class='bx bxs-comment-x'></i>
                   <small>Eroor</small>

     
            </div>


            <div class="for-control">
                <label>Pssowrd</label>
                <input type="password" id="Pssowrd" placeholder="Pssowrd">
                   <i class="bx bx-check"></i>
                   <i class='bx bxs-comment-x'></i>
                   <small>Eroor</small>

     
            </div>


            <div class="for-control">
                <label>Confirm Psssowrd</label>
                <input type="text" id="Confirm" placeholder="Confirm">
                   <i class="bx bx-check"></i>
                   <i class='bx bxs-comment-x'></i>
                   <small>Eroor hh</small>

     
            </div>
            <button class="btn" type="submit">submit</button>
        </form>
    </div>


  


                   <script>


                     const Username = document.getElementById("UserNmae")
                     const Email = document.getElementById("Email")
                     const password = document.getElementById("Pssowrd")
                     const Confirm = document.getElementById("Confirm")
                     const form = document.getElementById("form")
                       
                   
                 
                     
                     form.addEventListener("submit" , (event)=> {
                        event.preventDefault()
                      
                       


                        function ShowErro(input, messege) {
                           const prente =  input.parentElement;
                            prente.classList = " for-control error"
                            const smll = prente.querySelector("small")
                            const error = prente.querySelectorAll("i")[1]
                            const succes = prente.querySelectorAll("i")[0]
                            error.style.visibility = "visible"
                            succes.style.visibility = "hidden"
                            smll.innerText = messege
                            smll.style.display = "block"
                            console.log(smll)
                            
                         
                           
                              
                            
                        }

                      
                        function  ShowSuccess(input,) {
                           const prente =  input.parentElement;
                            prente.classList = " for-control succes"
                            const smll = prente.querySelector("small")
                            const error = prente.querySelectorAll("i")[1]
                            const succes = prente.querySelectorAll("i")[0]
                            error.style.visibility = "hidden"
                            succes.style.visibility = "visible"
                          
                            smll.style.display = "none"
                            console.log(smll)
                            
                         
                           
                              
                            
                        }

                        function  CHECKpsswordlength(input , min,max) {

                            if(input.value.length < min ) {
                                ShowErro(input , "pssswer at least 6")

                            }else if(input.value.length > max){
                                ShowErro(input , "pssswer at least 10")

                            }else{
                                ShowSuccess(input)
                            }
                            
                          
                        }
                      
                      
                        function checkEMAIL(Email) {
                             const reg =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                            
                             if(reg.test(Email.value)){
                                ShowSuccess(Email)
                             }else {
                                ShowErro(Email ,"EMAIL INALID")
                             }
                            
                        }
                        function confirmPassword(input , password) {
                            if(input.value !==password.value){
                                ShowErro(input , "does not match pssword to confirm")
                            }
                            
                        }

                       

                        function CheckEmpty(elments) {

                            elments.forEach(element => {

                                if(element.value === ""){
                                    ShowErro(element , "input requred")
                                 
                                }else{
                                    ShowSuccess(element)
                                }
                                
                            });
                            
                        }

                        CheckEmpty([Username,password,Email,Confirm])
                        checkEMAIL(Email)
                        CHECKpsswordlength(password , 6,10)
                        CHECKpsswordlength(Confirm , 6,10)
                        confirmPassword(Confirm, password)
                       
                     })
                   </script>
</body>
</html>
